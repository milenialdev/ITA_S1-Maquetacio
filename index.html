<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Carlos Benito">
  <title>Bookmark Landing Page</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="header">
        <div class="header__container">
        <img src="assets/images/logo-bookmark.svg" alt="Bookmark logo" class="header__logo" />
        <button class="header__menu_button" aria-label="Open menu">
            <img src="assets/icons/icon-hamburger.svg" alt="Menu icon" class="header__menu_icon" />
        </button>
        </div>
    </header>
    <section class="hero">
        <div class="hero__image_container">
            <img src="assets/images/illustration-hero.svg" alt="App illustration" class="hero__image" />
        </div>
        <div class="hero__content">
            <h1 class="hero__title">A Simple Bookmark Manager</h1>
            <p class="hero__description">
            A clean and simple interface to organize your favourite websites...
            </p>
        <div class="hero__buttons">
            <button class="hero__button hero__button--chrome">Get it on Chrome</button>
            <button class="hero__button hero__button--firefox">Get it on Firefox</button>
            </div>
        </div>
    </section>

</body>
</html>
